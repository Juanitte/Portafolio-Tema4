<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Juan Francisco Hermo López</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="envelope">
        <div class="flap"></div>
        <div class="content">
            <div class="left-side">
                <div class="title">
                    <div class="title tooltip-container" tabindex="0">

                            <img class="capital-letter" src="assets/J-medieval.png" />uan Francisco Hermo López
                        </h1>

                            <img src="assets/Foto2.png" alt="Tooltip Image">
                        </div>
                    </div>
                    <div class="hidden-focus" tabindex="-1"></div>
                    <h2>Desarrollador Full-stack</h2>
                </div>
                <div class="description">
                    <p>
                        Conocimientos en:
                    </p>
                    <ul>
                        <li>Angular</li>
                        <li>.NET</li>
                        <li>Javascript</li>
                        <li>Java</li>
                        <li>Next.js</li>
                        <li>Laravel</li>
                    </ul>
                    <p class="p-contact">
                        Enlaces a mis redes y contacto en las tarjetas ->
                    </p>
                </div>
            </div>
            <div class="right-side">
                <div class="link-card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="assets/ilustracion.png" alt="Front Image">
                        </div>
                        <div class="card-back">
                            <img src="assets/github-card-front.avif" alt="Back Image">
                        </div>
                    </div>
                </div>
                <div class="link-card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="assets/ilustracion.png" alt="Front Image">
                        </div>
                        <div class="card-back">
                            <img src="assets/linkedin-card-front.png" alt="Back Image">
                        </div>
                    </div>
                </div>
                <div class="link-card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="assets/ilustracion.png" alt="Front Image">
                        </div>
                        <div class="card-back">
                            <img src="assets/youtube-card-front.png" alt="Back Image">
                        </div>
                    </div>
                </div>
                <div class="link-card">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="assets/ilustracion.png" alt="Front Image">
                        </div>
                        <div class="card-back">
                            <img src="assets/email-card-front.webp" alt="Back Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
